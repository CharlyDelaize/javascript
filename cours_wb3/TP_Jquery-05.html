<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style> 
      
      img{
        width: 300px;
        height: 200px;
      }
        
    </style>
</head>
<body>
  <img src="img/inde.jpg" alt="inde" id="slide1">
  <img src="img/japon.jpg" alt="japon" id="slide2">
  <img src="img/renard1.jpg" alt="renard" id="slide3">
  <img src="img/renard2.jpg" alt="goupil" id="slide4">
  <img src="img/thailande.jpg" alt="thailande" id="slide5">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
    jQuery(document).ready(function(){
      $('img').css('display', 'none');   
      $('#slide1').fadeIn(0).delay(5000).fadeOut(0);
      $('#slide2').delay(5000).fadeIn(0).delay(5000).fadeOut(0);
      $('#slide3').delay(10025).fadeIn(0).delay(5000).fadeOut(0);
      $('#slide4').delay(15050).fadeIn(0).delay(5000).fadeOut(0);
      $('#slide5').delay(20075).fadeIn(0).delay(5000).fadeOut(0);
    })
</script>
</body>
</html>
