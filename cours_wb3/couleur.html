<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px; width: 300px; border: 3px solid; margin-bottom: 30px; position: relative;
        }

        #maDiv{
            background-color: blue;
        }
    </style>
</head>
<body style=" ">
    <!-- écriture du CSS dans un attribut d'évènement HTML -->
    <div id="maDiv"></div>
    <script>
        document.getElementById("maDiv").onmouseover = function() {
            this.style.backgroundColor = '#ff0000';
         }; /* thos à voir dans chapitre THIS */
        document.getElementById("maDiv").onmouseout = function() {
            this.style.backgroundColor = '#336699'; /* thos à voir dans chapitre THIS */
        }
    </script>
    
</body>
</html>
